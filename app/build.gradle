buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.23.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

project.version = 223

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.zacharee1.systemuituner"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode project.version
        versionName project.version + ""
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release_upload {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled false
            zipAlignEnabled true
        }
    }
    flavorDimensions "store"
    productFlavors {
        play {
        }

        fdroid {
        }
    }
    lintOptions {
        checkReleaseBuilds false // Add this
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    def supportLibVersion = '26.0.2'
    implementation 'com.android.support:appcompat-v7:${supportLibVersion}'
    implementation 'com.android.support:preference-v7:${supportLibVersion}'
    implementation 'com.android.support:preference-v14:${supportLibVersion}'
    implementation 'com.android.support:support-v4:${supportLibVersion}'
    implementation 'com.android.support:recyclerview-v7:${supportLibVersion}'
    implementation 'com.android.support:design:${supportLibVersion}'
    implementation 'com.android.support:cardview-v7:${supportLibVersion}'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.billingclient:billing:dp-1'
    playImplementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
}
